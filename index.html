<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quote Generator</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="container">
        <div class="loader" id="loader" hidden></div>
        <div class="quote-box">
            <i class="fa-solid fa-quote-left"></i>
            <p class="quote" id="quote">One secret of success in life is for a man to be ready for his opportunity when it comes.</p>
            <i class="fa-solid fa-quote-right"></i>
            <p class="author" id="author"> Benjamin Diselsi</p>
            
            <div class="btn-container">
                <button class="twitter" id="twitter"><i class="fa-brands fa-twitter"></i></button>
            <button class="new-quote" id="new-quote">New Quote</button>
            </div>
        </div>
    </div>
    

    <script src="script.js"></script>
</body>
</html>
